<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 13px;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #00a67e;
      box-shadow: 0 0 0 2px rgba(0, 166, 126, 0.1);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #00a67e 0%, #0d8c6d 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
      font-weight: 500;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .info {
      background-color: #f0f0f0;
      border-left: 3px solid #00a67e;
      padding: 12px;
      font-size: 12px;
      margin-top: 16px;
      border-radius: 4px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Token ChatGPT</h1>
    
    <div class="form-group">
      <label for="apiToken">Votre Token OpenAI:</label>
      <input type="password" id="apiToken" placeholder="sk-...">
    </div>

    <button id="saveBtn">Enregistrer</button>
    
    <div id="status" class="status"></div>

    <div class="info">
      Obtenez votre token gratuit: <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #00a67e; text-decoration: none;">platform.openai.com</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
